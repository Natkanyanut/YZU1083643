<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
th{
background-color: grey;
padding: 10px;
}

div.fix {
  position:fixed;
  top: 10px;
  right: 0;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;

</style>
<body>


<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr style="background-color:yellow">
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>2</td>
    <td>2</td>
  </tr>
  <tr style="background-color:yellow">
   <td>3</td>
   <td>3</td>
   </tr>
</table>

<div class="fix">This div element has position: fixed;</div>
 

</body>
</html>
